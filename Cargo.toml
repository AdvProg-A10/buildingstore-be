[package]
name = "buildingstore-be"
version = "0.1.0"
edition = "2024"

[dependencies]
rocket = { version = "0.5.1", features = ["json"] }
dashmap = "5.5.3"
lazy_static = "1.4.0"
reqwest = { version = "0.12", features = ["json"] }
getset = "0.1.2"
dotenvy = "0.15.7"
sqlx = { version = "0.7", default-features = false, features = ["migrate"] }
rocket_db_pools = { version = "0.2.0", features = ["sqlx_postgres"] }
chrono = "0.4.40"